<div id="display">
    <!-- Default form login -->
    <form class="border border-light p-5" (submit)="update()">
        <p class="h4 mb-4">Modifier une pizza</p>
        <!-- Nom de la pizza -->
        <div id="formDisplay">
            <div class="form-group">
                <label for="name">Nom de la pizza</label>
                <input type="text" id="name" name="name" class="form-control mb-4" [(ngModel)]="newPizza.name" >
            </div>
            <!-- image de la pizza -->
            <div class="form-group">
                <label for="image">insérer image</label>
                <input type="text" id="image" name="image" class="form-control mb-4" [(ngModel)]="newPizza.image" >
            </div>
            <!-- prix de la pizza -->
            <div class="form-group">
                <label for="price">Prix de la pizza</label>
                <input type="number" id="price" name="price" class="form-control mb-4" [(ngModel)]="newPizza.price">
            </div>
        </div>
        <!-- base de la pizza -->
        <select id="base" name="base" class="form-select" aria-label="PizzaBase" [(ngModel)]="newPizza.base">
            <option selected [ngValue]="undefined">Choisis une base pour la pizza</option>
            <option *ngFor="let base of bases" [ngValue]="base">{{ base }}</option>
        </select>

        <!-- ajout d'un ingrédient -->
        <form id="formIngredient" class="mt-3" (submit)="addIngredient()">
                <div class="form-group">
                    <label for="ingredient">Ajouter des ingrédients</label>
                    <input type="text" id="ingredient" name="ingredient" class="form-control mb-4" [(ngModel)]="newIngredient.ingredient">
                </div>
                <button mdbBtn color="info" block="true" class="btn btn-primary text-light" type="submit">Ajouter ingrédient</button>
        </form>

        <!-- ingrédient de la pizza -->
        <div class="form-group row">
              <label class="checkbox-inline m-1 col-3" for="ingredient" *ngFor="let ingredient of ingredients">
                 <input class="form-check-input m-1" type="checkbox" id="{{ingredient.ingredient}}" name="ingredient" [value]="ingredient.ingredient" (change)="onCheckChange(ingredient.ingredient)">{{ ingredient.ingredient }}
              </label>
        </div>
        <!-- Add button -->
        <button mdbBtn color="info" block="true" class="my-4 btn btn-primary text-light mb-5" type="submit">Modifier</button>
    </form>
</div>
