<div *ngIf="!boisson">
  Chargement en cours !
</div>

<div *ngIf="boisson" class="card">
  <img class="card-img-top" src="{{ boisson.image }}" alt="image de la {{ boisson.name }}">
  <div class="card-body">
    <h5 class="card-title">{{ boisson.name }} : {{ boisson.price }}â‚¬</h5>

    <div *ngIf="quantity == 0" id="btn">
      <a class="btn btn-primary text-light" (click)="add(boisson)">Ajouter</a>
    </div>

    <div *ngIf="quantity != 0" id="btnMore">
      <fa-icon [icon]="faMinus" class="update py-3 px-0 px-lg-3 rounded text-primary" (click)="removePLus(boisson)">
      </fa-icon>
      <form>
        <div class="form-group">
          <label for="quantity"></label>
          <input type="number" id="quantity" name="quantity" class="form-control" [(ngModel)]="quantity">
        </div>
      </form>
      <fa-icon [icon]="faPlus" class="update py-3 px-0 px-lg-3 rounded text-primary" (click)="addPLus(boisson)">
      </fa-icon>
    </div>
  </div>
</div>
